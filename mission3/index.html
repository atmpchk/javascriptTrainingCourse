<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 3 Main Mission</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
  <div id="app" class="container mt-3">
    <div>
      <div class="text-right mt-4">
        <button class="btn btn-primary" @click="openModal">
          建立新的產品
        </button>
      </div>
      <!-- Product list -->
      <table class="table mt-4">
        <thead>
          <tr>
            <th width="120" class="text-center">分類</th>
            <th class="text-center">產品名稱</th>
            <th width="120" class="text-center">原價</th>
            <th width="120" class="text-center">售價</th>
            <th width="100" class="text-center">是否啟用</th>
            <th width="120" class="text-center">編輯</th>
          </tr>
          <tbody>
            <tr v-for="item in products" :key="item.id">
              <td class="text-center">{{ item.category }}</td>
              <td class="text-center">{{ item.title }}</td>
              <td class="text-right">{{ item.origin_price }}</td>
              <td class="text-right">{{ item.price }}</td>
              <td class="text-center">
                <span v-if="item.enabled" class="text-success">已啟用</span>
                <span v-else>未啟用</span>
              <td class="text-center">
                <div class="btn-group">
                  <button class="btn btn-outline-primary btn-sm">編輯</button>
                  <button class="btn btn-outline-danger btn-sm">刪除</button>
                </div>
              </td>
            </tr>
          </tbody>
        </thead>
      </table>
      <!-- Create & Edit Product -->
      <div id="productModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="productModal" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">新增產品</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="imageUrl">圖片網址</label>
                    <input type="text" id="imageUrl" class="form-control" placeholder="請輸入圖片連結">
                  </div>
                  <img >
                </div>
                <div class="col-sm-8">
                  <div class="form-group">
                    <label for="title">標題</label>
                    <input type="text" id="title" class="form-control" placeholder="請輸入標題">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="category">分類</label>
                      <input type="text" id="category" class="form-control" placeholder="請輸入分類">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="unit">單位</label>
                      <input type="text" id="unit" class="form-control" placeholder="請輸入單位">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="originPrice">原價</label>
                      <input type="number" id="originPrice" class="form-control" placeholder="請輸入原價">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="price">售價</label>
                      <input type="number" id="price" class="form-control" placeholder="請輸入售價">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="description">產品描述</label>
                    <textarea id="description" class="form-control" placeholder="請輸入產品描述">
                    </textarea>
                  </div>
                  <div class="form-group">
                    <label for="content">產品說明</label>
                    <textarea id="content" class="form-control" placeholder="請輸入產品說明">
                    </textarea>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" id="enabled" class="form-check-input">
                      <label for="enabled" class="form-check-label">是否啟用</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary">新增</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  </script>  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
